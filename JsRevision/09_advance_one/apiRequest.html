<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const xhr = new XMLHttpRequest();
    let res;
    let URL = "https://api.github.com/users/TheTypo36";
    xhr.open("GET", URL);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        res = JSON.parse(this.responseText);
        console.log(res.login);
        for (const key in res) {
          //   console.log(key);
          if (key == "avatar_url") {
            document.body.innerHTML += `<img src=${res[key]}/>`;
          } else {
            document.body.innerHTML += `<h3>${key}</h3><h4>${res[key]}</h4>`;
          }
        }
      }
    };

    xhr.send();
    console.log(xhr.readyState);
  </script>
</html>
